<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contador Global de Clics</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      color: #3730a3;
      margin-bottom: 10px;
      font-size: 2.5em;
      letter-spacing: 1px;
    }
    #contador {
      font-size: 4em;
      margin: 30px 0 20px 0;
      color: #2563eb;
      font-weight: bold;
      text-shadow: 1px 2px 8px #c7d2fe;
    }
    #btn-clic {
      font-size: 1.5em;
      padding: 18px 60px;
      background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
      color: #fff;
      border: none;
      border-radius: 40px;
      box-shadow: 0 4px 16px #6366f133;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      margin-bottom: 20px;
    }
    #btn-clic:disabled {
      background: #a5b4fc;
      cursor: not-allowed;
    }
    #profile {
      margin: 20px;
      font-size: 1.2em;
      color: #334155;
      background: #e0e7ff;
      padding: 10px 30px;
      border-radius: 20px;
      box-shadow: 0 2px 8px #6366f122;
      display: none;
    }
    /* Modal de login */
    #modal-login {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(30,41,59,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #modal-login-content {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 8px 32px #6366f144;
      padding: 40px 32px 32px 32px;
      text-align: center;
      min-width: 320px;
      max-width: 90vw;
      animation: popin 0.3s cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes popin {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    #modal-login-content h2 {
      color: #3730a3;
      margin-bottom: 18px;
      font-size: 1.5em;
    }
    #btn-google {
      background: #fff;
      color: #3730a3;
      border: 2px solid #6366f1;
      border-radius: 30px;
      padding: 12px 36px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px #6366f122;
      transition: background 0.2s, color 0.2s;
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 0 auto;
    }
    #btn-google:hover {
      background: #6366f1;
      color: #fff;
    }
    #btn-google img {
      width: 24px; height: 24px;
    }
  </style>
</head>
<body>
  <h1>Contador Global de Clics</h1>
  <div id="profile"></div>
  <button id="btn-logout" style="display:none;margin-bottom:20px;background:#fff;color:#dc2626;border:2px solid #dc2626;border-radius:30px;padding:10px 30px;font-size:1em;cursor:pointer;transition:background 0.2s, color 0.2s;">Cerrar sesión</button>
  <div id="contador">0</div>
  <button id="btn-clic" disabled>¡Clic!</button>

  <!-- Modal de login -->
  <div id="modal-login">
    <div id="modal-login-content">
      <h2>Inicia sesión para continuar</h2>
      <a href="/auth/google" id="btn-google">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" alt="Google"/>
        Iniciar sesión con Google
      </a>
    </div>
  </div>

  <script>
    const socket = io();
    socket.on('contador:actualizado', (valor) => {
      document.getElementById('contador').textContent = valor;
    });
    document.getElementById('btn-clic').onclick = () => {
      socket.emit('contador:clic');
    };
    // Verificar sesión
    fetch('/api/profile', { credentials: 'include' })
      .then(r => r.ok ? r.json() : null)
      .then(data => {
        if (data && data.user) {
          document.getElementById('modal-login').style.display = 'none';
          document.getElementById('profile').style.display = 'block';
          let nombre = data.user.username || data.user.displayName || data.user.email || data.user.id;
          document.getElementById('profile').textContent = 'Hola, ' + nombre;
          document.getElementById('btn-clic').disabled = false;
          document.getElementById('btn-logout').style.display = 'inline-block';
        } else {
          document.getElementById('modal-login').style.display = 'flex';
          document.getElementById('profile').style.display = 'none';
          document.getElementById('btn-clic').disabled = true;
          document.getElementById('btn-logout').style.display = 'none';
        }
      });
    document.getElementById('btn-logout').onclick = () => {
      fetch('/logout', { credentials: 'include' })
        .then(() => window.location.reload());
    };
  </script>
</body>
</html>
